<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/h2h_style.css"/>
  <title>Document</title>
  <style>
    .container {
      display: flex;
      overflow-x: scroll;
    }
    
    .boxA {
      width: 200px;
      height: 200px;
      margin-right: 10px;
      background-image: linear-gradient(to right, #000000, #FFFFFF);
      animation: scrollBg 5s linear infinite;
    }
    
    @keyframes scrollBg {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 0%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="boxA swoosh-A">
        <p class="name">Player One</p>
    </div>
    <div class="boxA swoosh-A">
        <p class="name">Player Two</p>
    </div>
    <div class="boxA swoosh-A">
        <p class="name">Player Three</p>
    </div>
    <div class="boxA swoosh-A">
        <p class="name">Player Four</p>
    </div>
</div>
</body>
</html>
